apply plugin: 'com.android.application'


repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig
            {
                applicationId "com.collegedekho.app"
                minSdkVersion 15
                targetSdkVersion 22
                versionCode 3
                versionName "0.2.1"
                multiDexEnabled true
            }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions{
        javaMaxHeapSize '4g'
    }
    repositories {
        maven { url 'http://www.connecto.io/maven-repo' }
    }

    apply plugin: 'com.google.gms.google-services'
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile project(':garadiLibrary')
    compile 'com.google.apis:google-api-services-youtube:v3-rev120-1.19.0'
    compile 'io.connecto:connecto-android-sdk:0.0.6'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:gridlayout-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.fasterxml.jackson.jr:jackson-jr-objects:2.5.3'
    compile 'com.mcxiaoke.volley:library:1.0.16'
    compile 'com.android.support:design:23.1.1'
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
    compile 'com.google.android.gms:play-services-identity:8.1.0'
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.github.moondroid.coverflow:library:1.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.bowyer.app:fabtransitionlayout:0.2.0@aar'
    compile files('src/main/libs/YouTubeAndroidPlayerApi.jar')
    compile files('libs/AF-Android-SDK-v3.3.0.jar')
}