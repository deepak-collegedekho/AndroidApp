apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    flatDir { dirs 'libs' }
}

android {

    /*signingConfigs {
         debug {
             storeFile file('/home/sureshsaini/Android/harsh_debug_keystore/debug.keystore')
         }
    }*/
    compileSdkVersion 24
    buildToolsVersion '24.0.0'
    defaultConfig
            {
                vectorDrawables.useSupportLibrary = true
                applicationId "com.collegedekho.app"
                minSdkVersion 16
                targetSdkVersion 24
                versionCode 11
                versionName "0.2.10-debug"
                multiDexEnabled true
            }
    buildTypes {
        /* debug {
              minifyEnabled true
              useProguard false
              proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
          }*/
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize '4g'
        preDexLibraries = false

    }
    repositories {
        maven { url 'http://www.connecto.io/maven-repo' }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: "truesdk-0.3", ext: "aar")
    compile('com.crashlytics.sdk.android:crashlytics:2.6.1@aar') {
        transitive = true;
    }
    compile 'com.appsflyer:af-android-sdk:4.5.0@aar'
    compile 'io.connecto:connecto-android-sdk:0.0.7'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile 'com.android.support:gridlayout-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:support-vector-drawable:24.1.1'
    compile 'com.android.support:animated-vector-drawable:24.1.1'
    compile 'com.google.android.gms:play-services-ads:9.2.1'
    compile 'com.google.android.gms:play-services-auth:9.2.1'
    compile 'com.google.android.gms:play-services-gcm:9.2.1'
    compile 'com.google.android.gms:play-services-identity:9.2.1'
    compile 'com.google.android.gms:play-services-analytics:9.2.1'
    compile 'com.google.android.gms:play-services-appindexing:9.2.1'
    compile 'com.fasterxml.jackson.jr:jackson-jr-objects:2.5.3'
    compile 'com.mcxiaoke.volley:library:1.0.16'
    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.bowyer.app:fabtransitionlayout:0.2.0@aar'
    compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.2'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.github.clans:fab:1.6.4'
}