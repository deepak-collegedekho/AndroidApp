buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    flatDir { dirs 'libs' }
}

android {
    signingConfigs {
        debug {
            storeFile file('/home/sureshsaini/Android/harsh_debug_keystore/debug.keystore')
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig
            {
                applicationId "com.collegedekho.app"
                minSdkVersion 15
                targetSdkVersion 23
                versionCode 8
                versionName "0.2.6"
                multiDexEnabled true
            }
    buildTypes {
       debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize '4g'
        preDexLibraries = false
//        dexInProcess false
    }
    repositories {
        maven { url 'http://www.connecto.io/maven-repo' }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/AF-Android-SDK-v4.3.1.jar')
    compile(name: "truesdk-0.3", ext: "aar")
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
    compile 'io.connecto:connecto-android-sdk:0.0.5'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:gridlayout-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.fasterxml.jackson.jr:jackson-jr-objects:2.5.3'
    compile 'com.mcxiaoke.volley:library:1.0.16'
    compile 'com.android.support:design:23.2.0'
    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile 'com.google.android.gms:play-services-identity:8.4.0'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.bowyer.app:fabtransitionlayout:0.2.0@aar'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.2'
}
apply plugin: 'com.google.gms.google-services'
